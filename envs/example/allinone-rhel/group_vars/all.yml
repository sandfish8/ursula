---
stack_env: example_allinone
floating_ip: 172.16.0.100
xtradb:
  sst_auth_password: asdf
validate_certs: false
percona:
  replication: False

redhat:
  user: XXXXXX
  pass: XXXXXX

common:
  python_extra_packages: 
    - pytz
    - pyopenssl
    - shade
  hwraid:
    enabled: False
  system_tools:
    mcelog: True
    lm_sensors_package: lm_sensors
    packages:
      - acl
      - curl
      - dstat
      - ethtool
      - git
      - iotop
      - ltrace
      - mtr
      - nc
      - ruby-devel
      - ruby
      - socat
      - tree
      - vim
      - sysstat
      - logrotate
      - ntp
      - lvm2
      - cracklib
      - mlocate
  python:
    system_packages:
      - python-pip
      - libxml2-python
      - python-lxml
      - python-greenlet
      - pyOpenSSL
      - python-devel
      - python-httplib2
      - python-virtualenv
      - MySQL-python
      - python-jinja2
      - cryptsetup
      - libffi-devel
      - openssl-libs
      - libxml2-devel
      - libxslt-devel
      - openssl-devel
      - libstdc++-static
      - gcc-c++
      - python-requests
      - uwsgi-plugin-python
      
sensu_checks:
    percona:
      check_cluster_size:
        sudo: true
        handler: default
        notification: "unexpected number of mysql processes"
        interval: 120
        standalone: true
        command: "percona-cluster-size.rb -d /root/.my.cnf --expected 3 --criticality critical"
        service_owner: openstack
        dependencies: "{{ 'keepalive' | sensu_dependencies(hostvars, groups, 'db') }}"
        # above is incredibly ugly, but works. Creates the list below.
        #dependencies:
        #  - "controller1.ursula-vagrant/keepalive"
        #  - "controller2.ursula-vagrant/keepalive"
        #  - "compute1.ursula-vagrant/keepalive"
      check_mysql_process:
        handler: default
        notification: "unexpected number of mysql processes"
        interval: 120
        standalone: true
        command: "check-procs.rb -p mysql -W 1 -C 1"
        service_owner: openstack
      check_garbd_process:
        handler: default
        notification: "unexpected number of garbd processes"
        interval: 120
        standalone: true
        command: "check-procs.rb -p garbd -W 1 -C 1"
        service_owner: openstack


logging:
  enabled: true
  follow:
    enabled: true
    global_fields:
      customer_id: "unknown"
      cluster_name: "unknown"
    logs:
      - paths:
          - /var/log/messages
        fields:
          type: syslog

serverspec:
  enabled: false

xtradb:
  galera_version: 3
  client_version: 56
  server_version: 56

haproxy:
  stats_group: root

keystone:
  uwsgi:
    method: port

heat:
  enabled: True

ironic:
  enabled: False

cinder:
  enabled_backends: lvm,nimble
  default_backend: nimble
  backends:
    - name: lvm
      volume_driver: cinder.volume.drivers.lvm.LVMISCSIDriver
      volume_backend_name: lvm
      volume_group: cinder-volumes
